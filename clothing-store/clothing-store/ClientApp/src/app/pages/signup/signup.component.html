<section id="signup">
    <div class="container my-5">
        <div class="row d-flex align-items-center">
            <div class="col-md-6 px-3">
                <h2 class="font-weight-bold mb-5">Đăng ký</h2>
                <form>
                    <div class="form-group ">
                        <label for="example-text-input">Tên đăng nhập</label>
                        <div>
                            <input class="form-control" type="text" id="example-text-input" placeholder="diosvo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="example-password-input">Mật khẩu</label>
                        <div>
                          <input class="form-control" type="password" value="123456789" id="example-password-input">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="example-password-input">Email</label>
                        <div>
                          <input class="form-control" id="example-password-input" placeholder="vtmn1212@gmail.com">
                        </div>
                      </div>
                    <div class="form-group">
                        <label for="example-date-input">DOB</label>
                        <div>
                            <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Số điện thoại</label>
                        <div>    
                          <input class="form-control" id="example-password-input" placeholder="0927719321" maxlength="10">
                        </div>
                      </div>
                   
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn ml-3 mt-3 py-2 px-4 text-light text-uppercase"
                            style="background-color: var(--darkred);">Đăng ký</button>
                    </div>
                    <div class="col-md-10 mt-3 font-15">
                        Bạn đã có tài khoản? Hãy <span routerLink="/login" style="cursor: pointer;"><u>Đăng
                                nhập</u></span> ở đây
                    </div>
                </form>
            </div>
            <div class="col-md-6 px-3 align-items-center justify-content-center">
                <img src="./assets/images/signup.png" alt="signup" style="width: 100%; ">
            </div>
        </div>
    </div>
</section>

<section id="login">
    <div class="container my-5">
        <div class="row d-flex align-items-center">
            <div class="col-md-6 px-3 align-items-center justify-content-center">
                <img src="./assets/images/login.png" alt="login" style="width: 90%; height: 90%;">
            </div>
            <div class="col-md-6 px-3">
                <h2 class="font-weight-bold mb-5"> Đăng nhập</h2>
                <form>
                    <div class="form-group">
                        <div class="input-group col-md-10">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="far fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Tên đăng nhập" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group col-md-10">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Mật khẩu" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end col-md-10">
                        <button type="button" class="btn ml-3 mt-3 py-2 px-4 text-light text-uppercase"
                            style="background-color: var(--darkred);">Đăng nhập</button>
                    </div>
                    <div class="col-md-10 mt-3 font-15">
                        Bạn chưa có tài khoản? Hãy <span routerLink="/signup"  style="cursor: pointer;"><u> Đăng ký </u></span> ở đây
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

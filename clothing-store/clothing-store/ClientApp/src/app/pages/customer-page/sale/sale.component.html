<div class="container">
    <div class="row py-4">
        <div class="text-secondary font-12 px-3 py-2 mx-3 mb-3"
            style="background-color: var(--whitesmoke); width: 100%;">Trang chủ/ Sản phẩm sale</div>

        <div class="col-lg-4 mb-4" *ngIf="products.totalRecord">
            <div class="product--block" *ngFor="let p of products.data">
                <div class="product--block--img">
                    <img src="https://{{p.imageSource}}">
                    <div class="product--block--overlay">
                        <button type="button" class="btn btn-dark caption__button text-uppercase font-13">Thêm vào
                            giỏ</button>
                    </div>
                </div>
                <div>
                    <p class="product--name font-15 m-0 pt-2 pb-1" routerLink="/products">{{p.productName}}</p>
                    <p class="product--price font-14 m-0">

                        <span
                            class="text-secondary"><del>{{p.price | currency: 'VND':'symbol-narrow':'.3'}}</del></span>
                        <span class="ml-2">{{p.salePrice | currency: 'VND':'symbol-narrow':'.3'}}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination  -->
    <div>
        <ul class="pagination d-flex justify-content-end align-items-center">
            <li class="page-item">
                <a href="javascript:void(0)" (click)="searchPrevious()"><i class="fas fa-caret-left"></i></a>
            </li>
            <li class="page-item mx-2">{{products.page}}</li>
            <li class="page-item">
                <a href="javascript:void(0)" (click)="searchNext()"><i class="fas fa-caret-right"></i></a>
            </li>
        </ul>
    </div>
</div>
